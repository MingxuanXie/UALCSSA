<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post Mass Media Exhibition</title>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/twoway-motion.js"></script>
    <script src="./js/aframe-gif-shader.min.js"></script>
    
  </head>
  <body>

<!-- Aframe -->

    <a-scene vr-mode-ui="enabled: false" wasd-control> 

<!-- Assets -->
      <a-assets>
      <!-- 14 -->
      <img id="14-3" src="./asset/14/Great_Harmony_3.jpg">
      <img id="14-5" src="./asset/14/Great_Harmony_5.jpg">
      <img id="14-8" src="./asset/14/Great_Harmony_8.jpg">
      <img id="14-10" src="./asset/14/Great_Harmony_10.jpg">
      <!-- Vrch -->
        <a-mixin id="rect" line__1="start: -2, 0, 0; end: 2 0 0; color: white" line__2="start: -2, 0, 0; end: -2 4 0; color: white" line__3="start: 2, 0, 0; end: 2 4 0; color: white" line__4="start: -2, 4, 0; end: 2 4 0; color: white"></a-mixin>
      </a-assets>

<!-- Utilities -->
      <a-sky color="black"></a-sky>
      <a-camera twoway-motion="nonMobileLoad: true; speed: 25; threshold: -15" position="0 2 5" far="1000" fov="75">
      </a-camera>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

<!-- Lights -->
      <!-- <a-entity light="type: directional; color: #EEE; intensity: 2" position="-1 1 2"></a-entity> -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.25"></a-entity>

<!-- Exhibits -->
      <!-- 14 -->
      <a-entity id="14img1" position="-0.82697 2 -1.33416" geometry="primitive: box; width: 1.6; height: 4.8; depth: 1.6" material="shader: gif; src: url(./asset/14/Great_Harmony_1.gif)"></a-entity>
      <a-entity id="14img2" position="-2.39888 3.17691 0.36178" geometry="primitive: box; width: 1; height: 1; depth: 1" material="shader: gif; src: url(./asset/14/Great_Harmony_2.gif)"></a-entity>
      <a-entity id="14img3" position="2.30441 0 0.10871"  geometry="primitive: box; width: 2; height: 2; depth: 2" material="src: #14-3; shader: flat;"></a-entity>
      <a-entity id="14img4" scale="0.5 0.5 0.5" position="1.48044 3.29814 -0.0381" geometry="primitive: box; width: 2.4; height: 4.8; depth: 2.4" material="shader: gif; src: url(./asset/14/Great_Harmony_4.gif)"></a-entity>
      <a-entity id="14img5" position="1.23505 0.62399 2.21336" scale="3 3 3" geometry="primitive: box; width: 0.512; height: 1.536; depth: 0.512" material="src: #14-5; shader: flat;"></a-entity>
      <a-entity id="14img6" position="4.22565 1.75337 1.94078" geometry="primitive: box; width: 1.6; height: 4.8; depth: 1.6" material="shader: gif; src: url(./asset/14/Great_Harmony_6.gif)"></a-entity>
      <a-entity id="14img7" scale="0.5 0.5 0.5" position="-3.71111 2 1.12571" geometry="primitive: box; width: 2.4; height: 4.8; depth: 2.4" material="shader: gif; src: url(./asset/14/Great_Harmony_7.gif)"></a-entity>
      <a-entity id="14img8" position="-4.12924 -0.51098 2.50734" geometry="primitive: box; width: 2; height: 2; depth: 2" material="src: #14-8; shader: flat;"></a-entity>
      <a-entity id="14img9" position="-0.75681 -0.01123 1.54269" geometry="primitive: box; width: 2; height: 2; depth: 2" material="shader: gif; src: url(./asset/14/Great_Harmony_9.gif)"></a-entity>
      <a-entity id="14img10" position="-2.47045 0.95902 2.0503" scale="2 2 2" geometry="primitive: box; width: 0.512; height: 1.526; depth: 0.512" material="src: #14-10; shader: flat;"></a-entity>

<!-- Scene -->
      <a-entity position="0 0 16" mixin="rect"></a-entity>
      <a-entity position="0 0 8" mixin="rect"></a-entity>
      <a-entity position="0 0 2" mixin="rect"></a-entity>
      <a-entity position="0 0 0" mixin="rect"></a-entity>
      <a-entity position="0 0 -2" mixin="rect"></a-entity>
      <a-entity position="0 0 -8" mixin="rect"></a-entity>
      <a-entity position="0 0 -16" mixin="rect"></a-entity>
    </a-scene>
  </body>
</html>
