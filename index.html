    <script src="./js/hyper-move.js"></script>

  <body>

<!-- Aframe -->
    <!-- <a-scene vr-mode-ui="enabled: false" wasd-control fog="type: exponential; color: #ff0088; density: 0.15">  -->
    <a-scene vr-mode-ui="enabled: false" wasd-control> 

<!-- Assets -->
      <a-assets>
      <!-- Vrch -->
        <a-mixin id="rect" line__1="start: -2, 0, 0; end: 2 0 0; color: white" line__2="start: -2, 0, 0; end: -2 4 0; color: white" line__3="start: 2, 0, 0; end: 2 4 0; color: white" line__4="start: -2, 4, 0; end: 2 4 0; color: white"></a-mixin>
      </a-assets>
<!-- System -->
      <a-camera twoway-motion="nonMobileLoad: true; speed: 25; threshold: -90" animation__start="property: position; from: 0 2 32; to: 0 2 4; dur: 2000;" position="0 2 2" far="1000" fov="90">
        <!-- <a-image src="#Menu" width="0.35" height="0.35" position="0 0.025 -0.5" animation="property: position; to: 0 0 1; startEvents: mousedown; dur: 100"></a-image> -->
      </a-camera>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

<!-- Lights -->
      <a-entity light="type: directional; color: #EEE; intensity: 2" position="-1 1 2"></a-entity>
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.25"></a-entity>

<!-- Links -->
      <!-- <a-link href="https://mingxuan.fun/" title="Mingxuan Xie" image="#Mingxuan" position="0 1.5 50"></a-link> -->

<!-- Exhibits -->
      <!-- <a-box scale="10 1 10" mirror></a-box> -->

<!-- Scene -->
      <a-sky color="black"></a-sky>
      <a-entity position="0 0 16" mixin="rect"></a-entity>
      <a-entity position="0 0 8" mixin="rect"></a-entity>
      <a-entity position="0 0 2" mixin="rect"></a-entity>
      <a-entity position="0 0 0" mixin="rect"></a-entity>
      <a-entity position="0 0 -2" mixin="rect"></a-entity>
      <a-entity position="0 0 -8" mixin="rect"></a-entity>
      <a-entity position="0 0 -16" mixin="rect"></a-entity>
      <a-ocean  opacity="0.5" depth="10" width="10" mirror></a-ocean>
    </a-scene>
  </body>
</html>
