      <a-assets>
        <video id="03" autoplay loop="true" src="./asset/03/little_red_music_restaurant.mp4"></video>

        <a-mixin id="rect" line__1="start: -2, 0, 0; end: 2 0 0; color: white" line__2="start: -2, 0, 0; end: -2 4 0; color: white" line__3="start: 2, 0, 0; end: 2 4 0; color: white" line__4="start: -2, 4, 0; end: 2 4 0; color: white"></a-mixin>

      <a-sphere id="sphere02" geometry="thetaLength: 125" material="side: back" position="0.55103 0.56238 0"></a-sphere>

        <a-ring id="ring01" material="shader: standard" position="-1.49646 2.60045 -1.15899" ></a-ring>

        <a-sphere id="sphere02" geometry="thetaLength: 125" material="side: back" position="0.55103 0.56238 0"></a-sphere>
