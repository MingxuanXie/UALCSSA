<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post Mass Media Exhibition</title>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/twoway-motion.js"></script>    
  </head>
  <body>

<!-- Aframe -->

    <a-scene vr-mode-ui="enabled: false" wasd-control> 

<!-- Assets -->
      <a-assets>
      <!-- 02 -->
        <a-asset-item id="02" src="./asset/02/gltf/scene.gltf"></a-asset-item>
      <!-- Vrch -->
        <a-mixin id="rect" line__1="start: -2, 0, 0; end: 2 0 0; color: white" line__2="start: -2, 0, 0; end: -2 4 0; color: white" line__3="start: 2, 0, 0; end: 2 4 0; color: white" line__4="start: -2, 4, 0; end: 2 4 0; color: white"></a-mixin>
      </a-assets>

<!-- Utilities -->
      <a-sky color="black"></a-sky>
      <a-camera twoway-motion="nonMobileLoad: true; speed: 25; threshold: -15" position="0 2 5" far="1000" fov="90"></a-camera>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

<!-- Lights -->
      <a-entity position="-3.93757 3.48143 1.17389" light="type: point; castShadow: true"></a-entity>
      <a-entity position="2.13646 3.32801 1.06437" light="type: point; castShadow: true"></a-entity>
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>

<!-- Exhibits -->
      <!-- 02 -->
      <a-entity gltf-model="#02" position="0 2 0.05" rotation="90 0 0" shadow="receive: false; cast: true"> </a-entity>
      <a-plane color="grey" position="0 2 0.001"  rotation="3 0 0" height="1.7" width="2.10" shadow="cast: false" material="roughness: 1" geometry=""></a-plane>
      <a-plane color="grey" position="0 2 0" rotation="3 0 0" height="3" width="4" material="roughness: 1" geometry=""></a-plane>

<!-- Scene -->
      <!-- <a-entity position="0 0 16" mixin="rect"></a-entity>
      <a-entity position="0 0 8" mixin="rect"></a-entity>
      <a-entity position="0 0 2" mixin="rect"></a-entity>
      <a-entity position="0 0 0" mixin="rect"></a-entity>
      <a-entity position="0 0 -2" mixin="rect"></a-entity>
      <a-entity position="0 0 -8" mixin="rect"></a-entity>
      <a-entity position="0 0 -16" mixin="rect"></a-entity> -->
    </a-scene>
  </body>
</html>
