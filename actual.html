        text="width: 1; value: Inspired by the 'freedom of speech' debate that broke out on the Internet several times during the isolation of people with new crown pneumonia. 
        It can be said that the new cultural movement of contemporary youth expresses their views on social media such as friend circles, Weibo, WeChat, etc. 
        The main carrier of this cultural movement. I think about what caused people to be reticent in reality and speak freely on the Internet. 
        I used braces inlaid with red acrylic diamond ornaments to form the phrase 'shut up'. Braces mean imprisonment. 
        I used 3D printed materials and old The keyboard chip parts form a 'typing hand', and the 'speak' keyboard keys are placed under five fingers, which means that the public can make their visible sound on the online social media through the keyboard.
