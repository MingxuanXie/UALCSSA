<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post Mass Media Exhibition</title>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/twoway-motion.js"></script>
    <script src="./js/play-on-window-click.js"></script>
  </head>
  <body>

<!-- Aframe -->

    <a-scene vr-mode-ui="enabled: false" wasd-control> 

<!-- Assets -->
      <a-assets>
      <!-- 11 -->
        <video id="Miss_Loss" autoplay loop="true" src="./asset/11/Qi_Sun(Keyki)-Miss_Loss_-_Qi_Sun.mp4"></video>
      <!-- Vrch -->
        <a-mixin id="rect" line__1="start: -2, 0, 0; end: 2 0 0; color: white" line__2="start: -2, 0, 0; end: -2 4 0; color: white" line__3="start: 2, 0, 0; end: 2 4 0; color: white" line__4="start: -2, 4, 0; end: 2 4 0; color: white"></a-mixin>
      </a-assets>

<!-- Utilities -->
      <a-sky color="black"></a-sky>
      <a-camera twoway-motion="nonMobileLoad: true; speed: 25; threshold: -15" position="0 2 0" far="1000" fov="90">
      </a-camera>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

<!-- Lights -->
      <!-- <a-entity light="type: directional; color: #EEE; intensity: 2" position="-1 1 2"></a-entity> -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.25"></a-entity>

<!-- Exhibits -->
      <!-- 11 -->
      <a-entity id="11" position="0 2 0" rotation="0 0 0" scale="0.5 0.5 0.5">
        <a-video src="#Miss_Loss" width="16" height="9" position="0 0 8" rotation="" material="side: back" play-on-window-click></a-video>
        <a-video src="#Miss_Loss" width="16" height="9" position="8 0 0" rotation="0 90 0" material="side: back" play-on-window-click></a-video>
        <a-video src="#Miss_Loss" width="16" height="9" position="0 0 -8" rotation="0 180 0" material="side: back" play-on-window-click></a-video>
        <a-video src="#Miss_Loss" width="16" height="9" position="-8 0 0" rotation="0 270 0" material="side: back" play-on-window-click></a-video>
      </a-entity>
<!-- Scene -->
      <a-entity position="0 0 16" mixin="rect"></a-entity>
      <a-entity position="0 0 8" mixin="rect"></a-entity>
      <a-entity position="0 0 2" mixin="rect"></a-entity>
      <a-entity position="0 0 0" mixin="rect"></a-entity>
      <a-entity position="0 0 -2" mixin="rect"></a-entity>
      <a-entity position="0 0 -8" mixin="rect"></a-entity>
      <a-entity position="0 0 -16" mixin="rect"></a-entity>
    </a-scene>
  </body>
</html>
